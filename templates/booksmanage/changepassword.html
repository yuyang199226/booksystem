<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <style>  .sign{
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        .note-sp{
            color:red;
        }
    </style>

    <script src="{% static 'jquery/jquery-3.2.1.js' %}"></script>
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
       <div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-md-offset-0">
            <h1>修改密码</h1>
            <span class="note-sp">{{ state }}</span>
            <form action="/changepassword/" method="post" class="fm-sign">
            <div class="form-group">
                {% csrf_token %}
                <label for="raw-password">原始密码</label>
                    <input class="form-control input-sm" type="text" id="raw-password" name="raw-password" value="" placeholder="请输入原始密码">
            </div>
                <div class="form-group">
                <label for="new-password">密码</label>
                    <input class="form-control input-sm" type="password" id="new-password" name="new-password" value="" placeholder="输入新的密码">
            </div>
                <div class="form-group">
                <label for="re-password">再次输入</label>
                    <input class="form-control input-sm" type="password" id="re-password" name="re-password" value="" placeholder="再次输入新的密码">
            </div>
               <div class="form-group" style="text-align: center">
                   <a href="/changepassword/"><button class="btn btn-warning" type="submit" >提交</button></a>
               </div>
            </form>
        </div>
    </div>
       <div class="col-md-12 col-md-offset-0 sign">
        <div> <a href="/login/"><button class="btn btn-default" >去登录</button></a></div>

    </div>
</div>
    </div>
</div>
</body>
</html>
